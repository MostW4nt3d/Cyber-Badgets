<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryHackMe Badge</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1d1f21;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: #fff;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        h1 {
            font-size: 1.2em;  /* Smaller text */
            margin-bottom: 20px;
            padding: 10px; /* Added padding */
        }

        #badge-container {
            text-align: center;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;  /* Smaller buttons */
            margin: 10px;
            font-size: 1em;
            color: white;
            background-color: #5a5a5a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 150px;  /* Ensure buttons are same size */
            text-align: center;
        }

        .btn:hover {
            background-color: #4CAF50;
        }

        .btn:active {
            background-color: #45a049;
            transform: translateY(2px);
        }

        /* Emoji container and background layer */
        #emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;  /* Emojis fall in the background */
        }

        .emoji {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Badge container with smaller header and more padding -->
    <div id="badge-container">
        <h1>My TryHackMe Badge</h1>
        <script src="https://tryhackme.com/badge/1294940"></script>
    </div>

    <!-- Buttons with hover and redirect -->
    <button class="btn" onclick="window.location.href='https://t.me/Mostwantedalive'">Contact Me</button>
    <button class="btn" onclick="window.location.href='https://t.me/Israelihackers'">Join My Community</button>

    <!-- Emoji container -->
    <div id="emoji-container"></div>

    <script>
        const emojis = ['💻', '👾', '🦾', '🔒', '🛡️', '🎯', '🕵️‍♂️', '⚔️', '🔑', '🎮'];
        const emojiContainer = document.getElementById('emoji-container');

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.fontSize = Math.random() * 24 + 16 + 'px';
            emoji.style.animationDuration = Math.random() * 5 + 3 + 's';
            emojiContainer.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 8000);
        }

        setInterval(createEmoji, 500);
    </script>

</body>
</html>
